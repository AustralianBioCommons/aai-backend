name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      AUTH0_DOMAIN: mock-domain.auth0.com
      AUTH0_AUDIENCE: https://mock-domain.auth0.com/api/v2/
      AUTH0_MANAGEMENT_ID: mock-management-id
      AUTH0_MANAGEMENT_SECRET: mock-management-secret
      PYTEST_DISABLE_NETWORK_CALLS: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv sync

      - name: Run tests
        run: |
          uv run pytest --disable-socket
